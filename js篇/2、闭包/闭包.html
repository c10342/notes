<script>
  var foo = function (...args) {
    const fn = (...arg1)=>foo(...[...arg1,...args])
    fn.getValue = ()=>args.reduce((pre,cur)=>pre+cur,0)
    return fn
  };
  var f1 = foo(1, 2, 3);
  console.log(f1.getValue());; // 6 输出是参数的和
  var f2 = foo(1)(2, 3);
  console.log(f2.getValue());; // 6
  var f3 = foo(1)(2)(3)(4);
  console.log(f3.getValue());; // 10
</script>
